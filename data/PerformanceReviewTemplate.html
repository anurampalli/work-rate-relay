<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Performance Review</title>
</head>
<body>
  <h1>Performance Review</h1>

  <form>
    <p><label>Employee name: <input type="text" name="employee_name"></label></p>
    <p><label>Department: <input type="text" name="department"></label></p>
    <p><label>Employee ID: <input type="text" name="employee_id"></label></p>
    <p><label>Position held: <input type="text" name="position_held"></label></p>
    <p><label>Reviewer name: <input type="text" name="reviewer_name"></label></p>
    <p><label>Reviewer title: <input type="text" name="reviewer_title"></label></p>
    <p><label>Last review date: <input type="date" name="last_review_date"></label></p>

    <p><strong>Characteristics: (Enter excellent, good, satisfactory or unsatisfactory for each)</strong></p>
    <ul>
      <li><label>Attendance: <input type="text" name="attendance"></label></li>
      <li><label>Dependability: <input type="text" name="dependability"></label></li>
      <li><label>Technical skills: <input type="text" name="technical_skills"></label></li>
      <li><label>Punctuality: <input type="text" name="punctuality"></label></li>
      <li><label>Client relations: <input type="text" name="client_relations"></label></li>
      <li><label>Co-worker relations: <input type="text" name="coworker_relations"></label></li>
      <li><label>Integrity: <input type="text" name="integrity"></label></li>
      <li><label>Honesty: <input type="text" name="honesty"></label></li>
      <li><label>Creativity: <input type="text" name="creativity"></label></li>
      <li><label>Productivity: <input type="text" name="productivity"></label></li>
      <li><label>Group work: <input type="text" name="group_work"></label></li>
      <li><label>Initiative: <input type="text" name="initiative"></label></li>
      <li><label>Independent work: <input type="text" name="independent_work"></label></li>
      <li><label>Communication: <input type="text" name="communication"></label></li>
      <li><label>Work consistency: <input type="text" name="work_consistency"></label></li>
      <li><label>Quality of work: <input type="text" name="quality_of_work"></label></li>
      <li><label>Works to full potential: <input type="text" name="full_potential"></label></li>
    </ul>

    <p><strong>Goals</strong></p>
    <p><label>Achieved goals set during the last performance review?<br>
      <textarea name="goals_achieved" rows="4" cols="50"></textarea></label>
    </p>
    <p><label>Goals for the next performance review period:<br>
      <textarea name="next_goals" rows="4" cols="50"></textarea></label>
    </p>

    <p><strong>Comments and approval:</strong></p>
    <p><label>Additional comments:<br>
      <textarea name="comments" rows="4" cols="50"></textarea></label>
    </p>
    <p><label>Employee signature: <input type="text" name="employee_signature"></label></p>
    <p><label>Reviewer signature: <input type="text" name="reviewer_signature"></label></p>

    <p><button type="submit">Submit Review</button></p>
  </form>
</body>
</html>
