<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Performance Review</title>
</head>
<body>
  <h1>Performance Review</h1>

  <form>
    <p><label>Employee name: Bad Employee</label></p>
    <p><label>Department: New Department </label></p>
    <p><label>Employee ID: EMP0001013</label></p>
    <p><label>Position held: Some position</label></p>
    <p><label>Reviewer name: Abel Tutor</label></p>
    <p><label>Reviewer title: Manager</label></p>
    <p><label>Last review date: 07-07-2025</label></p>

    <p><strong>Characteristics: (Enter Excellent, Very Good, Good or Bad for each)</strong></p>
    <ul>
      <li><label>Attendance: Good</label></li>
      <li><label>Dependability: Good</label></li>
      <li><label>Technical skills: Good</label></li>
      <li><label>Punctuality: Good</label></li>
      <li><label>Client relations: Good</label></li>
      <li><label>Co-worker relations: Good</label></li>
      <li><label>Integrity: Good</label></li>
      <li><label>Honesty: Good</label></li>
      <li><label>Creativity: Good</label></li>
      <li><label>Productivity: Good</label></li>
      <li><label>Group work: Good</label></li>
      <li><label>Initiative: Good</label></li>
      <li><label>Independent work: Good</label></li>
      <li><label>Communication: Good</label></li>
      <li><label>Work consistency: Good</label></li>
      <li><label>Quality of work: Good</label></li>
      <li><label>Works to full potential: Good</label></li>
    </ul>

    <p><strong>Goals</strong></p>
    <p><label>Achieved goals set during the last performance review?<br>
      <textarea name="goals_achieved" rows="4" cols="50"></textarea></label>
    </p>
    <p><label>Goals for the next performance review period:<br>
      <textarea name="next_goals" rows="4" cols="50"></textarea></label>
    </p>

    <p><strong>Comments and approval:</strong></p>
    <p><label>Additional comments:<br>
      <textarea name="comments" rows="4" cols="50"></textarea></label>
    </p>
    <p><label>Employee signature: <input type="text" name="employee_signature"></label></p>
    <p><label>Reviewer signature: <input type="text" name="reviewer_signature"></label></p>

    <p><button type="submit">Submit Review</button></p>
  </form>
</body>
</html>
